name: CI
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

       - name: DVC
         env: 
           repo_token: ${{ secrets.GITHUB_TOKEN }}
         run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          dvc repro -v
           